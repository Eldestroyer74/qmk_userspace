name: Development Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    strategy:
      fail-fast: false
      matrix:
        include:
        - keyboard: cradio
          branch: develop
        - keyboard: cradio
          branch: avr-dev

    steps:
    - name: Checkout ${{ matrix.branch }} branch
      uses: actions/checkout@v3
      with:
        repository: filterpaper/qmk_firmware
        ref: ${{ matrix.branch }}
        submodules: true

    - name: Checkout userspace
      uses: actions/checkout@v3
      with:
        path: users/${{ github.actor }}
        persist-credentials: false

    - name: Setup variables
      id: vars
      env:
        branch_suffix: $([ -n "${{ matrix.branch}}" ] && printf "_${{ matrix.branch }}")
        conv_suffix: $([ -n "${{ matrix.conv }}" ] && printf "_${{ matrix.conv }}")
        hand_suffix: $([ -n "${{ matrix.hand }}" ] && printf "_${{ matrix.hand }}")
      run: |
        set -x
        echo "::set-output name=build-args:: -e CONVERT_TO=${{ matrix.conv }} -e HAND=${{ matrix.hand }}"
        echo "::set-output name=file-name::${{ matrix.keyboard }}${{ env.branch_suffix }}${{ env.conv_suffix }}${{ env.hand_suffix }}"
        echo "::set-output name=archive-name::${{ matrix.keyboard }}${{ env.conv_suffix }}"

    - name: Build ${{ matrix.keyboard }} firmware
      continue-on-error: true
      working-directory: users/${{ github.actor }}/keymaps
      run: qmk -v compile -j3 ${{ steps.vars.outputs.build-args }} ${{ matrix.keyboard }}.json

    - name: Rename uf2
      if: ${{ matrix.hand != '' }}
      continue-on-error: true
      run: mv -v *.uf2 ${{ steps.vars.outputs.file-name }}.uf2

    - name: Archive firmware
      uses: actions/upload-artifact@v3
      continue-on-error: true
      with:
        retention-days: 3
        name: ${{ steps.vars.outputs.archive-name }}
        path: |
          *.hex
          *.bin
          *.uf2
